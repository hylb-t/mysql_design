<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo05.css">
    <script type="text/javascript" src="demo09.js"></script>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <table id="tb_fruit">
            <tr>
                <th class="w20">名称</th>
                <th class="w20">单价</th>
                <th class="w20">数量</th>
                <th class="w20">小计</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>苹果</td>
                <td>5</td>
                <td>20</td>
                <td>100</td>
                <td><img src="del.jpg" class="delImg"/></td>
            </tr>
            <tr>
                <td>西瓜</td>
                <td>3</td>
                <td>20</td>
                <td>60</td>
                <td><img src="del.jpg" class="delImg"/></td>
            </tr>
            <tr>
                <td>菠萝</td>
                <td>3</td>
                <td>30</td>
                <td>90</td>
                <td><img src="del.jpg" class="delImg"/></td>
            </tr>
            <tr>
                <td>榴莲</td>
                <td>20</td>
                <td>20</td>
                <td>400</td>
                <td><img src="del.jpg" class="delImg"/></td>
            </tr>
            <tr>
                <td>总计</td>
                <td colspan="4">650</td>
            </tr>
        </table>
        <hr/>
        <div id="add_fruit_div">
            <table id="add_fruit_tb">
                <tr>
                    <td class="w30">名称</td>
                    <td><input class="input" type="text" id="name"/></td>
                </tr>
                <tr>
                    <td>单价</td>
                    <td><input class="input" type="text" id="price"></td>
                </tr>
                <tr>
                    <td>数量</td>
                    <td><input class="input" type="text" id="count"></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="button" id="add_btn" class="btn" value="添加"/>
                        <input type="button" class="btn" value="重填"/>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
