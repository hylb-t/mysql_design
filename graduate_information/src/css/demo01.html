<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 内部样式表 -->
    <style type="text/css">
        /* 被style标签包围的范围是CSS环境  可以写CSS代码 */
        /* 标签样式表 */
        p {
            color: red;
        }

        /* 类样式 */
        .f20 {
            font-size: 20px;
        }
    </style>
    <!-- 引用外部的CSS样式表文件 -->
    <link rel="stylesheet" href="demo01.css">
</head>
<body>
<p><font color="#5f9ea0">这是段落一</font></p>
<p><font color="#7fffd4">这是段落二</font></p>
<p class="f20">这是段落四</p>
<p id="p4">这是段落四</p>  <!-- id属性在整个HTML文档中  尽量保持唯一(虽然重复也不会报错) -->

<div>
    <p><span style="font-size: 60px;font-weight: bolder;color: yellow;">Hello</span></p>
    <span class="f32">World</span>
    <p class="f32">!!!</p>
</div>
</body>
</html>
<!--
CSS的最基本分类: 标签样式表、类样式表、ID样式表
CSS从位置上的分类: 嵌入式样式表、内部样式表、外部样式表
-->
