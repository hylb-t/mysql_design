<!--
1. html是解释型语言 不是编译型  浏览器是容错的
2. html页面由一对标签组成：<html></html>
<html>称之为  开始标签
</html>称之为 结束标签
3. title 表示网页的标题
4. 可以在meta标签中设置编码方式
5. <br/>表示换行  br标签是一个单标签
单标签：开始标签和结束标签是同一个 斜杠放在单词后面
6. p 表示段落标签
7. img 图片标签
src属性表示图片文件的路径
width和height表示图片的大小
alt表示图片的提示
8. 路径
相对路径
绝对路径
9. h1~h6 标题标签
10. 列表标签
ol 有序列表
start 表示从*开始  type 显示的类型：A a I i 1(deafult)
ul 无序列表
type disc(default) circle square
11. u 下划线 b 粗体 i 斜体
12. 上标 sup  下标 sub
13. HTML中的实体
&lt; 小于号   &ge; 大于等于号   &copy; 版权
14. span 不换行的块标记
15. a 表示超链接
        href 链接的地址
        target:
            _self 在本窗口打开
            _blank 在一个新窗口打开
            _parent 在父窗口打开
            _top 在顶层窗口打开
16. div 层
-->
