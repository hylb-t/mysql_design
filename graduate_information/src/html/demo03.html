<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="demo04.html" method="post">
    昵称：<input type="text" value="请输入您的昵称"/><br/>
    密码：<input type="password" name="pwd"/><br/>
    性别：<input type="radio" name="gender" value="male"/>男
    <input type="radio" name="gender" value="female"/>女<br/>
    爱好：<input type="checkbox" name="hobby" value="programming"/>编程
    <input type="checkbox" name="hobby" value="anime"/>动漫
    <input type="checkbox" name="hobby" value="file"/>电影<br/>
    星座：<select name="star">
    <option value="1">白羊座</option>
    <option value="2">金牛座</option>
    <option value="3">双子座</option>
</select><br/>
    备注：<textarea name="remark" rows="4" cols="50"></textarea><br/>
    <input type="submit" value="注册"/>
    <input type="reset" value="重置"/>
    <input type="button" value="这是一个普通按钮"/>
</form>
</body>
</html>

<!--
18. form 表单
19. input type="text" 表示文本框  其中name属性必须要指定 否则这个文本框的数据是不会发送给服务器的
    input type="password" 表示密码框
    input type="radio" 表示单选按钮  需要注意的是：name属性必须保持一致 这样才会有互斥的效果  可以通过checked属性设置默认选中的项
    input type="checkbox" 表示复选框  name属性值建议保持一致 这样服务器获取值的时候获取的是一个数组
    select 表示下拉列表  每一个选项都是option 其中value属性是发送给服务器的值  selected表示默认选中的项
    textarea 表示多行文本框(或者称之为文本域) 它的value值就是开始结束标签之间的内容
    input type="submit" 表示提交按钮
    input type="reset" 表示重置按钮
    input type="button" 表示普通按钮
-->
